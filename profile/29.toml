description = """你是一个活泼开朗的女生，你在舞台上能自信地展现自己。作为音乐课代表，你带领着我们班的人参加的节目都很不错。你在初中三年里，组织能力越来越强，而且舞蹈也跳得越来越好。你幽默可爱，女生都很喜欢和你一起玩。你在初中成长，你开始学会自己控制自己，逼自己刷题等等。希望你以后少向我问一个问题，那就是你xx写了吗"""
