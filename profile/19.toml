description = """伍纯菲作为一般的零食小柜，她的零食数不胜数。她的书包就像哆啦A梦的袋子，似乎永远掏不完，而且什么都有。八年级本人有幸与她做一次同桌，因为人性格大方，所以我在八年级被她进行了零食投喂，胖了五斤。。。虽然学习有待努力，但她在绘画上的天赋无人能敌，九年级的板报就是她画的。她的笑声异常魔性，总是能让我感觉身处鬼屋，又或者说她的笑声余音绕梁，把我的梁都快绕断了。作为跟她九年的同学，她的变化真的异常的大，不仅没有胖，还越得越高了。伍纯菲的性格阴晴不定，说的好听，就是乐观，说的实在，就是人格分裂。记得之前有一次她问我要作业，整个人就跟一只小狗一样，楚楚可怜，可转眼，但我向她要零食的时候，她突然又变得高冷。让我对伍纯菲表示真诚的感谢，感谢她将我喂胖。"""
