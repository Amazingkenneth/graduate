[[comment]]
date = 2022-12-03
description = """彦慷者，智也，壮也。
吾十分佩服其能组织众人，集中力量办大事，此乃吾等不具也。其德高望重，只要有难，其必助，且其不食言。
其爱好学习，爱好运动，练其体肤乐此不疲。其能跑千米而气不喘，可跳绳数百不言累，且其乃可与吾等说笑于其间，真乃神人也。
事件：吾曾与其谈论其梦想，其曰“着眼当下，勿想太远，以误学业”。其有梦想，但吾不知。想必为关乎大事之梦想也。若其成，吾之梦想也许亦能实现。
其不好游戏，好助人。吾之“一战”，其助吾甚多，其曾在“一战”败军之际，意图力挽狂澜，给吾指明道路，组织人手，东山再起，只可惜，吾之计划——以相声之节目夺一位而以“一战”上位中夺位之事未成，惜也。
主动热心，坚强耐心，拿出诚心与决心，用红心坚持铁心与公心，明确辨析大局意识、忧患意识、责任意识，注重学习意识与上进意识，最终育养出管理意识。"""
from = 25
