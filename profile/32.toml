description = """容颖贤，姓容，名颖贤，身高大约一米七五（不是很准），性别女，银河系第一悬臂猎户臂太阳系（从太阳往外数第三颗）地球，亚洲中国广东省广州市番禺区祈福英语实验中学9B1的学生之一。身份化学课代表，前生物课代表。任职期间视数年如一日，兢兢业业，一丝不苟，认真对待老师发给的任务，从不懈怠丝毫。性格稍为开朗，理科方面较为突出，常处贵族于败军之地，能有奇思妙想，令人惊叹。"""
