菲姐加油哈，小穗都以你为榜样呢！""",

    """你是一个文静、伶俐的女孩，又是大家眼中的全才。你的爱好很广泛，画画、书法无所不能，跳绳、写作更是你的拿手戏。同学们最羡慕你能做到学习与特长发展两不误。每天每科的作业都认真完成，每次作文都写得生动优美，每次测试成绩都是优秀，特长比赛中你更是当仁不让的主角。马上就要升上初三，很快就要面对更艰苦的角逐。沉着应对，定有佳绩。""",

    """菲姐是一个大方爱笑的女孩，也是一个乖巧懂事的女孩，似乎从没见过你跟别人生气，在班级中有极好的人缘。你学习认真勤奋，书写端正，字体大方漂亮，这让为师羡慕不已；你做事认真，关心集体，帮助同学，是老师得力的助手，一直受老师同学的好评。三年来，菲姐一直状态稳定，几乎从没见你因为什么事而失态，真是非同一般的沉稳。继续保持就好，你真的是非常优秀！""",
