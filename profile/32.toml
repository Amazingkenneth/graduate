reviews = [
    """第一眼见你，就觉得你有着超越年龄的成熟，你似乎对阅读十分痴迷，无论何时见你，你都会捧着一本书，静静地在那里，或站或坐。图书角被你管理得井然有序，优秀图书管理员对于你而言，实至名归。在长隆游历鬼屋的经历让我们更了解彼此:好巧，原来你也是个胆小鬼。但你又与我不同在于，一样高度近视，却还要挑战过山车，所以原来你也年少轻狂的一面。你是个率真的女孩，和你相处很开心。只是有一点小建议:你的阅读输入和输出之间，并没有成正比哦，错别字也有点多……文字水平再提高一点点，那你就是最靓的崽了！很高兴认识你！""",

    """阿贤理科真厉害。提起你的成绩走势，几科老师都一致认为优势在后头，数学思维有时让级长都感叹不已（当然，我听不懂她在感叹啥），很厉害的样子。本来兼有阅读量的支撑，你的成绩应该更好，但是细看之下，你的阅读也实在是过于个性化，即使敌军政治历史三个小时后就要到达战场，我家阿贤还是可以气定神闲，坐在座位大翻特翻沈石溪的《警犬》。一计空城让为师不由得替你捏一把汗，因为实在知道城中真空。聪明需要踏实做助攻，否则做空中楼阁，很难笑到最后的，无论做人还是做学问，此理通同。""",

    """当你出现在阳光下，就给大家留下了许久都不会忘记的深刻印象：身材高高的，十分匀称，浑身上下穿的干干净净，只有一头蓬松的黑发在风微微飘动。
你总是很睿智，在厚厚的镜片后，藏着一双智慧的眼睛，浑身上下都散发着智慧的气息，在生物课上，你可以自信地回答老师的问题；数学课上，你确乎是一位女中豪杰，解题如同砍瓜切菜；物理化学，也都尽显天赋……真羡慕你啊，更希望你能一直智慧下去，一直自信下去。""",

    """“书山有路勤为径，学海无涯苦作舟。”勤勉永远是成功的要素。事实上你拥有着聪慧的资质，但目前来看，你缺少一份恒心。还记得你时时的发呆和慵懒的小憩，其实只要你执着地去做了，那么，从长远看，胜利必将属于你。阿贤，请珍惜你的拥有，并大胆地去开拓进取吧。""",

    """你是一个很懂事的女孩，在老师的心中，你其实是一个积极要求上进的学生，但这一学期，你似乎努力不够，翻翻童话，做做手工，成绩却停滞不前。阿贤啊，初三已到了冲刺阶段，希望你坚持不懈地努力，向着自己的既定目标努力，抓住主要矛盾，相信你一定能成为重点中学的一名学生，老师相信你能行！""",
]
