    """Hey，CCY，这个学期对我们而言还真是五味杂陈呢。感动于你的细心和体贴，在刺绣选修课结束后，满地匍匐寻找遗落的绣花针，只为同班同学不被针刺到；苦恼于你的幼稚不沉稳，在班里凭实力夺得了“四杠”的名号；惊讶于你超强的弹跳能力，在见到那个偷拍的人来了之后，可以飞快地跨过山和大海，又穿过人山人海；更惊喜于你的书法功底，在“祈福杯现场书法大赛”上，一举夺魁。但是，我也愤怒于你的顽皮和做事没轻没重、口无遮拦。好在瑕不掩瑜，我很愿意再给你一些时间，等你长大。CCY啊，你再成熟沉稳些就完美了！""",

    """Y哥很乐观，每天都是笑呵呵的，幸福的笑洋溢在脸上，好像没有什么能让你发愁的事儿，有时犯点小错被老师数落也不沮丧；Y哥责任感很强，字写的也很漂亮，有着男生少有的秀丽娟秀，开学初的“元宵送福”活动中，你写的字至今还贴在课室墙上；你的朋友也很多，几乎和谁都聊得来，引得二班的晞晞时常在门口对你嘻嘻……
我Y哥的优点数不胜数，但是也有一些小毛病，比如遇到问题比较容易慌张，而且学习成绩也有很大的提升空间。如果能够成熟一些，学习再刻苦一些，大家会更喜欢你。""",

    """世界上的可爱有千万种，唯有你最与众不同。记得初见你时，你幸福的笑容就已经洋溢在脸上了，世间的一切都被你治愈。你热情、幽默，谁都可以与你聊得不亦乐乎；你潇洒阳刚，在赛场上赢得掌声连连，被称为“9亿少女的梦”，真实是不得了。
