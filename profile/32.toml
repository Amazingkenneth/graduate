[[comment]]
date = 2022-12-07
description = """不得不说，你的理科真的太强了。你当生物课代表那一会儿，你几乎就是班里的权威；数学课上也常见你提出各种新奇思路，直接把老师的解法按在地上摩擦；化学课上也见你屡次被老师表扬，获得高分。另一方面，你也有着强烈的好奇心，当我打算出点什么新政策，你总会过来打探个究竟。平时在学校里面常见你端着一本书，忘我地阅读，有时在上着课也看到过你把一本小说放在抽屉下边略上一点的位置，帅气地无视了老师的滔滔讲演，躲过了目光的来回横扫。我也曾看到过你一手拿着苹果，一手认真记笔记。当时的我曾疑惑，上课时吃，吃完后手不会因为果汁而变得很黏吗？不知道你是不是有什么超能力，能够把黏手带来的心烦给屏蔽掉。最后祝你在未来的日子里能够继续保持优势，前程似锦！"""
from = 7
