relationship = [{ by = 33, is = "八世孙" }, { by = 5, is = "傻儿子" }]
reviews = [
    """哈，老曾！你真是个沉稳安静的女孩，你似乎总是在学习，无论什么时候。这曾让我有点为你担心，因为要知道凡事过犹不及，太过专注于学习，会错过一些享受生活的乐趣。如果可以，我希望你能参与到同学们课间的打闹和嬉笑中去，所以我尽力带着你一起嗨。还记得我硬拉着你拍合影，你却宁死不屈吗？那时候看着你，我忽然想起徐志摩的诗：最是那一低头的温柔，像一朵水莲花不胜凉风的娇羞，娇羞中，又有蜜甜的忧愁……
后来慢慢了解了你，我也慢慢放下了心来。你在学习之外，其实也积攒了一些人脉，那次见你在别班门口笑着等待小姐妹，我也很开心你有了更多的朋友。这学期你为班级设计并绘制了展板和墙报，又为我们带来了那么美的班牌。好开心遇到如此乖巧可爱的你，接下来还要一起精彩哦！""",

    """无意间听到“老曾”这个昵称，觉得和你真的很搭。你文静内敛，言语温柔，在班里话虽不多，最喜欢安然地坐在座位上静静刷题，很有点与世无争的感觉，但是你身上却腾腾透着一股杀气。
还记得除夕之夜，你可爱的妈妈向我倾诉：你认真学习甚至已经到了“六亲不认”的地步，着实让我倍感震惊，读罢你的《写在期末》，才明白你内心的刚毅。
后生可畏，老曾，你这一学年的拼搏和成绩，让我们知道了努力真的有回报。
谢谢你！""",

    """曾铉雅同学给人的印象也是两个字：沉稳。沉稳的表情、沉稳的步伐、沉稳的举止、沉稳的气质，你像一位看破红尘、岿然不动的高人，如老僧入定，每当周围的同学们都在嬉戏打闹时，你却丝毫不受影响，独自在刻苦刷题。你总是位列年级前十的队伍之中，每次领奖都能看见你的身影，从未缺席。
对于你，全班同学都敬佩不已，不只是仰慕你良好的道德品质，也因为你无论取得多好的成绩，你都从未骄傲自满，还会谦虚地来一句，这次发挥的不好，下次继续努力，优秀而不骄傲，沉稳并保持进步。除了优秀，真找不出更合适的词儿来形容你了，你真是一个有趣的人，很高兴认识你。
""",

    """想告诉你——在老师心中，你是一个文静灵秀的女孩；想感谢你——总是默默无闻地为班级做贡献；想对你说——愿你在知识的海洋中不息的奋斗，执着的追求；想提醒你——任何一种容器都装得满，惟有知识的容器大无边，“以有涯追无涯，殆矣”。要记得张弛有度哦。希望你快乐学习每一天！""",

    """父母眼里你是乖巧、懂事的好孩子，同学的眼中你是助人为乐、成绩优异、关心集体的同学，老师眼里你是善解人意、思维敏捷的好学生。你团结同学，待人有礼貌，诚恳。为师布置的事情，你能默默地记在心里，积极去做，从来不用为师操心。只是为师希望你今后能大胆发言，更加开朗，老师想，如果你能主动回答问题，那么你将更加出色，更加完美!""",
]
