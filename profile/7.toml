description = """身为班级的梁柱，你是同学们心目中的榜样。初中开学以来，你一直表现优秀，成绩颇佳，与人友善，尊敬师长，积极参加各种课外活动，课后与同学积极互动，是同学们的好榜样，能够做到德智体美劳全面发展的学。你做事谨慎、一丝不苟，认真负责，你一遍又一遍地修改我们项目的文稿，一遍又一遍地叮嘱我统计好人物关系表，一遍又一遍地督促我完成人物评价。这种认真负责的态度值得我学习。希望你一直能乐观看待事物，时时刻刻都满怀自信，让我们看到一个更开朗的你。希望你将来学业能更上一层楼，品学兼优，考上理想的学校，实现自己的理想。最后别忘了，我们一班一家人永远是朋友！"""
from = 11
[[comment]]
date = 2022-12-06
description = """简直就是别人家的孩子，老师眼中的好学生，绝对的三好学生。钟帅这个词是一个专有名词。非常的勤奋自律，上课认真听讲（？，在体锻的时候会去操场跑步或跳绳，简直就是自律的代言人！有人说学霸就是古板的，那么就大错特错！钟帅善良幽默，经常会组织一些有趣的活动，他很有领导力，有责任感。仙子下凡幸苦了！"""
from = 29
[[comment]]
date = 2022-12-07
description = """钟彦慷，是我们班最为称职的班长。他是我们班中少有的，能让老师安心，同学放心，大家开心的大人物。他威望远超大部分同学，得益于他说到做到和不知疲惫的勤奋。他是我这么多年以来见过的最令人佩服的人，你可以在任意课间看到他坐在课桌学习，也必能在体锻的操场上看到他的身影。如果说他有什么缺点的话，我是没看到，可能有点片面，不过他的确在什么方面都很优秀。如此优秀的人没有孤高，反而是平易近人。他尊重每个同学，尊重个人的独立人格。祝他在今后的日子里能成就他所要成就的事业。"""
from = 14
[anecdote]
embarrassment = "九年级上学期音乐课上被邀请才艺表演原先准备超级充分的《Prelude Op. 23 No. 5 in G Minor - Sergei Rachmaninoff》。然而在诸多因素影响下（比如说手如冰块冷、各式各样的起哄烘托出来的紧张氛围、钢琴质量也不太妙），我成功地彻底弹崩了！强弱失去对比，错音三小节一个，弹着弹着不知道弹到哪里去了……话说这样烂那摆烂就算了，可我万没想到的是全场一片静穆，老师站在后面为我翻页，结果弹完之后又是一片轰动，琴谱被传阅，然后收到奇奇妙妙的评语（such as 弹的曲目很高深？练了〔至少三年〕罢？）。好不容易下课后，内心只留下了满满的尴尬和对起哄文化的无奈。"
interests = "弹弹钢琴 & 到开源社区做志愿"
want = "用实干激扬青春，实现人生价值"
