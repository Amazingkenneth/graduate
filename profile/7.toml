    """每一次批改你的作业都是一种享受，干净整洁、字迹漂亮，还会点缀有各种你的思路和感悟。你总是那么理性和严谨，似乎每次见到你，你都是在不断地刷题。还记得你将《阳光学业评价》击败，纠正了全年级的“琢磨”；还记得你提出合理建议，不接受大量机械性的惩罚抄写作业。看你整日拧起的眉头，我曾以为你是一个只会学习的人，却不想你在运动会上可以健步如飞；看你时刻伏案奋笔的状态，我曾以为你是一个极其珍惜自己时间的人，却不想又见识了你在烈日下挥汗如雨做志愿者的样子。Hey，钟大帅哥，你可真是个宝藏男孩，亦静亦动，内外兼修，很高兴认识你！""",

    """爱卿性行淑均，躬行勤谨。玄武初开，国运势微，会奸杠当道，民不堪其忧。爱卿殚精竭虑，克己复礼，倡行新政，三易其法，力除疲敝。遂世风清肃，大单日兴，而爱卿律己愈严，略无倨傲之姿，实乃大单肱股之臣，万民之福。
惟愿爱卿惜恤青春之光阴，悦享清平之盛世，万勿妄自菲薄，引喻失义。
