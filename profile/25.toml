我的阿杠坦荡磊落，真实地享受着每一天的生活。如果可以送你什么，我要把我最好的祝福都给你，保持原样就好，很高兴认识你！""",

    """每天清晨，我们都会看到一个忙碌的身影，他指挥同学们准备资料，提醒同学们朗读或者默写，这就是我们的语文兼历史课代表。你是大家公认的尽职尽责的典范，关心每个同学的学习；你才思敏捷，为师不过一句玩笑话，你却挥笔立就，写出一篇惊世骇俗的《印度蟑螂觅食记》；你思路清奇，几乎每节课都有你执着发问的身影……虽然你身上也有小缺点，但是瑕不掩瑜，你还是大家最喜欢的杠哥！""",

