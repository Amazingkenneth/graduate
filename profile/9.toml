    """一个独特的名字，一个独特的你。聪明的你，上课总是高举起右手争着回答问题，坐得又很有特色。顽皮的你，上课东张西望，找伙伴谈话。多希望顽皮的你暂时战胜了聪明的你哦。真心希望在以后的日子里，聪明的你能打败顽皮的你。老师期待着你的好消息。""",

    """到底是初三的学生了，你和以前大不一样了呢，知道要用心学习了，对待作业的态度也自觉认真了，各科老师对你赞许的声音多了许多。新学期开始以后，你的学习热情更高，少见你像七八年级时的小豆包一样到处逛，成绩自然也有所提升。你看，这样多好啊！下学期要继续坚持啊！即将到来的假期中也要控制好自己，你的未来一定是光明的！""",
