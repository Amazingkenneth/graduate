date = 2022-12-03
description = """看到老曾的第一眼就知道她是一个可爱的女孩子呀！呆萌的眼神，厚厚的刘海是她的专属标志。熟络后就会发现她是个漫威影迷，她特别喜欢那些超级英雄。一旦提起就能说个不停，给你介绍她喜欢的角色。不知何时她承担起给班里的绿植浇水的任务，被我们称为绿萝妈妈，她每天记得给孩子们浇水，网课时也担心着它们的安危。老曾在学习上经常帮助我，她也是我在学校的一大快乐源泉，很高兴能和她成为朋友"""
from = 23
