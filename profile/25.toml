    """哈，阿杠，现在提笔给你写评语，脑海里首先浮现的就是你执着地高举右手要回答问题的画面。一开始你的这种积极让我很欣慰，哪位老师不喜欢上课积极回答问题的学生呢？但是后来渐渐发现，阿杠你这名号真是实至名归，至今仍然记得模型比赛前一晚的晚修，你那一句坚定的“不需要”让我一路搬椅子的辛苦失去了意义，也给你自己争取来了一连站满三小时的难忘经历。那一次我记住了你的坚定，即使自己累也绝对不能输了气势。
