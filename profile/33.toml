    """菲姐性格直爽，有着坚毅的目光，真的很有些侠女的感觉。开学时的原创杂志，又让为师感叹于你的文化底蕴。作为一班不可或缺的一员，你又有着很强的集体荣誉感。你能够尽职尽责，帮助集体维护利益，提醒同学注意遵守级组和学校的各项规章制度，又能向老师们提出合理的建议。很难得的，你又兼有孩子气的一面，记得寒假发公众号消息，为你庆祝生日时，“线人”来报，你在被窝里笑到蒙头撒娇。很开心能给你带去一份快乐，也谢谢你给我们这么多。""",

    """看着韬韬写下的关于你的印象，为师实在很想给他两脚，菲姐如此优秀，被他写成个啥咧？！
